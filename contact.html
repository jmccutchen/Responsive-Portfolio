<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Contact</title>

</head>

<body>

    <header class="mainhead">
        <h1 id="myname">John McCutchen</h1>

        <ul>
            <li class="navs">About</li>
            <li class="navs">Portfolio</li>
            <li class="navs">Contact</li>
        </ul>

    </header>

</body>

<div class="mainsection">
    <section class="border">

        <header class="sectionhead">Contact</header>

        <div class="content" class="contactform">
            <form>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name=fullname placeholder="John Smith">
                <label for="email">Email</label>
                <input type="text" id="email" name=email placeholder="example@gmail.com">
                <label for="message">Message</label>
                <input type="text" id="message" name=message>

                <input type="submit" value="Submit">
            </form>

        </div>



    </section>
</div>




<footer class="footer">Copyright Â©


</footer>
</body>

</html>
